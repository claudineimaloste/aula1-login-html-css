<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <form action="">

        <div class="login">
            <h1>Login</h1>
            <div class="barra-horizontal">
            </div>

        </div>
        <div class="campo-input">
            <label for="email">Usuario*</label>
            <div>
                <i class="fa-solid fa-user icone"></i>
                <input type="email" id="email" placeholder="username" />
            </div>
        </div>
        <div class="campo-input">
            <label for="password">Sua Senha*</label>
            <div>
                <i class="fa-solid fa-lock icone"></i>
                <input type="password" id="password" placeholder="password" />
            </div>
        </div>
        <div class="lembrar-me">
            <input type="checkbox" id="lembrar">
            <label for="lembrar">Lembrar-me</label>
        </div>
        <button type="submit">Entrar</button>
        <div>
            <p class="esqueceu-senha">Esqueceu sua senha? <a href="#">Clique aqui</a></p>
            <p class="esqueceu-senha">NÃ£o tem cadastro? <a href="#">Cadastre-se</a></p>
        </div>
        <div class="icones-redes">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
    </form>
</body>

</html>
